<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imaginary Form</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="body-layout">
    <div class="left-part"></div>
    <div class="right-part">
      <div class="text-layout padding-left">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up to get started.</p>
        <br>
        <strong>You know you want to.</strong>
      </div>

      <div class="form-layout">
        <p class="padding-left">Let's do this!</p>

        <form class="padding-left">
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
          </div>

          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </div>

          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>

          <div class="form-row">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
