<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imaginary Form</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="body-layout">
    <div class="left-part"></div>
    <div class="right-part">
      <div class="text-layout padding-left-w62">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up to get started.</p>
        <br>
        <strong>You know you want to.</strong>
      </div>

      <div class="form-layout">
        <p class="padding-left-w62">Let's do this!</p>

        <form id="sign-up" class="padding-left-w62">
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name"
            required minLength="3" maxLength="20">
          </div>

          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name"
            minLength="3" maxLength="20">
          </div>

          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>

          <div class="form-row">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone"
            pattern="\d{10}">
          </div>

          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password"
            required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,12}">
          </div>

          <div class="form-row">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="conform-password" id="confirm-password"
            required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,12}">
          </div>
        </form>
      </div>

      <div class="finish padding-left-w62">
        <button type="submit" form="sign-up">Create Account</button>
        <p class="already">Already have an account? <span class="log-in">Log in</span></p>
      </div>
    </div>
  </div>
</body>
</html>
